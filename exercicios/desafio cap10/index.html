<!DOCTYPE html>
<html lang="pt=bt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DESAFIO 2</title>
</head>
<body>
    <H1>TAGS EM HTML</H1>
        <P>Em Html5 podemos inserir os elementos da lista a seguir. <br> Passe o mouse sobre os termos para descobrir qual usar em cada caso.</P>
    <ul>
        <strong>
            <li> <abbr title="use a tag &lt;p&gt;">Paragrafos</abbr>
            <li> <abbr title="use as tags &lt;h1&gt..&lt;h6&gt;">Titulos</abbr>
            <li> <abbr title="use a tag &lt;img&gt;">Imagens</abbr>
            <li> <abbr title="use a tag &lt;abbr&gt;">Abreviações</abbr>
            <li> <abbr title="use a tag &lt;code&gt;">Codigo-fonte</abbr>
            <li> <abbr title="use as tags &lt;ol&gt; e &lt;li&gt;">Listas numerada</abbr>
            <li> <abbr title="use as tags &lt;ul&gt; e &lt;li&gt;">Listas com demarcadores</abbr>
        </strong>  
    </ul>
    
</body>
</html>
