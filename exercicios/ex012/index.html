<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TESTANDO IMAGENS</title>
</head>
<body>
    <H1>Imagem Dinamica</H1>
        <p>Tente abrir este site em diferentes dispositivos, ou simplesmente aumente e diminua o seu navegador.</p>
    <picture>
        <source media="(max-width:750px)" srcset="img/300px.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="img/700px.png" type="image/png">
        <img src="img/1000px.png" alt="Imagem flexivel">

    </picture>

    <h1>Reproduzindo audio</h1>
    <p>vamos aprender a reproduzir audio em html 5</p>
        <audio preload="metadata" controls loop>
            <source src="midia/sky.mp3" type="audio/mpeg">
        </audio>
</body>
</html>
